<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的情侣相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff99cc, #ff6699); /* 从左到右的渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh; /* 使用 min-height 以确保内容至少占满整个视口高度 */
            padding-top: 50%; /* 如果有上边距导致超出，尝试减小或移除 */
            margin-bottom: 50%; /* 使用百分比来设置下边距 */

        }

        section {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* 毛玻璃效果 */
            border-radius: 8px;
            backdrop-filter: blur(10px); /* 毛玻璃效果模糊度 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 100%;
      max-width: 800px;
      max-height: 100%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    </style>
</head>
<body>

<section>
    <h2>回忆时光</h2>

    <div class="date">2023-11-25</div>
    <img class="thumbnail" src="./img/thumbnail (1).jpg" alt="描述1" onclick="openModal('./img/mmexport1700584020172.jpg')">
    <p>这是我们的第一次约会，永远难忘。</p>

    <div class="date">2023-12-10</div>
    <img class="thumbnail" src="./img/thumbnail (2).jpg" alt="描述2" onclick="openModal('./img/mmexport1700584024221.jpg')">
    <p>一起度过的假期，分享快乐。</p>

    <!-- 添加更多缩略图和描述 -->

</section>

<div class="modal" id="modal">
    <div class="modal-content" onclick="hideModal()">
        <img id="modal-image" src="" alt="大图">
    </div>
</div>
<div id="myModal" class="modal" style="text-align: center;">
    <span class="close" onclick="closeModal()">&times;</span>

    <img class="modal-content" id="img01">
  </div>
  
  <script>
    function openModal(imagePath) {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('img01').src = imagePath;
    }
  
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

    function showModal(imagePath) {
        document.getElementById('modal-image').src = imagePath;
        document.getElementById('modal').style.display = 'flex';
    }

    function hideModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script> -->

</body>
</html>
